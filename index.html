<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!-- Reference to the Bing Maps SDK -->
    <script type='text/javascript'
            src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=' 
            async defer></script>
    <script type="text/javascript" src="index.js" defer>  </script>
    <script type="text/javascript" src="test_suite.js" defer>  </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body id="content" class="container">

    <div id="myMap" class = "col-12" style="position:relative;width:100vw;height:400px;margin:10px"></div>

    <div class="form-group">
        <label for="startingLatitude">Starting Latitude:</label>
        <input type="number" class="form-control" id="startingLatitude" placeholder="Enter starting latitude">
    </div>
    <div class="form-group">
        <label for="startingLongitude">Starting Longitude:</label>
        <input type="number" class="form-control" id="startingLongitude" placeholder="Enter starting longitude">
    </div>
    <div class="form-group">
        <label for="targetDistance">Target Distance:</label>
        <input type="number" class="form-control" id="targetDistance" placeholder="Enter target distance">
    </div>
    <div class="form-group">
        <label for="targetElevationUp">Target Elevation Up:</label>
        <input type="number" class="form-control" id="targetElevationUp" placeholder="Enter target elevation up">
    </div>
    <div class="form-group">
        <label for="targetElevationDown">Target Elevation Down:</label>
        <input type="number" class="form-control" id="targetElevationDown" placeholder="Enter target elevation down">
    </div>

    <button id = "submitBtn" type="button" class="btn btn-primary">Submit</button>

    <div id = "routeParametersContainer" class="col-6"></div>

    <div id="loadingAnimationContainer" class="col-2 mx-auto" >
    </div>
    <!-- <button id="GoToRomeButton">Go to Rome</button> -->

    <div style = "justify-self: center;" class="directionsContainer">
        <div style = "margin: 10px; width: 100vw;" id="directionsItinerary"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
